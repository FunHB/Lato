<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marceli Królczyk">

    <title>ZSE | Lato</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.jpg">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome-->
    <link href="font-awesome/css/all.css" rel="stylesheet">
    <script defer src="font-awesome/js/all.js"></script>
</head>

<body>
    <header>
        <img src="img/bg-header.jpeg" alt="header background">
    </header>
    <main>
        <div class="button"><a href="#"><i class="fas fa-arrow-up"></i></a></div>
        <div class="main">
            <aside>
                <div class="img-box">
                    <img class="round-image" src="img/lato.png" alt="zdjęcie profilowe">
                </div>
                <div>
                    <h2>
                        Lato
                    </h2>
                    <p>
                        Jedna z czterech podstawowych pór roku w przyrodzie, w strefie klimatu umiarkowanego.
                    </p>
                    <div class="social-type">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-reddit"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                    <p>
                        W lecie jest ciepło
                    </p>
                </div>
            </aside>
            <section class="content">
                <article class="card">
                    <figure>
                        <img class="card-img" src="img/cztery-pory-roku.png" alt="cztery pory roku">
                        <figcaption class="caption">
                            <span class="bold">Cztery pory roku</span> - kartka przedstawiająca pory roku
                            <div class="social-type">
                                <i class="fas fa-heart" onclick="active(0)"></i>
                                <i class="fas fa-retweet"></i>
                                <i class="fas fa-share-square"></i>
                            </div>
                            <p>
                                1 year ago
                            </p>
                        </figcaption>
                    </figure>
                </article>
                <article class="card">
                    <figure>
                        <img class="card-img" src="img/pani-lato.jpg" alt="pani lato">
                        <figcaption class="caption">
                            <span class="bold">Pani Lato</span>
                            <div class="social-type">
                                <i class="fas fa-heart" onclick="active(1)"></i>
                                <i class="fas fa-retweet"></i>
                                <i class="fas fa-share-square"></i>
                            </div>
                            <p>
                                1 year ago
                            </p>
                        </figcaption>
                    </figure>
                </article>
                <article class="card">
                    <figure>
                        <img class="card-img" src="img/Witaj-Lato.png" alt="witaj lato">
                        <figcaption class="caption">
                            <span class="bold">Witaj lato</span>
                            <div class="social-type">
                                <i class="fas fa-heart" onclick="active(2)"></i>
                                <i class="fas fa-retweet"></i>
                                <i class="fas fa-share-square"></i>
                            </div>
                            <p>
                                1 year ago
                            </p>
                        </figcaption>
                    </figure>
                </article>
            </section>
        </div>
    </main>
    <footer>
        <h2>
            copyright 2020 &copy; | Marceli Królczyk 2i
        </h2>
    </footer>

    <!-- Js Scripts -->
    <script src="js/useless.js"></script>
</body>

</html>
